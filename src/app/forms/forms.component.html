<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <!-- <form (ngSubmit)="onSubmit(f)" #f="ngForm"> -->
            <form (ngSubmit)="onSubmit()" #f="ngForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" ngModel name="username" class="form-control" required>
                </div>
                <button class="btn btn-default" type="button" (click)="suggestUserName()">Suggest Username</button>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" ngModel name="email" class="form-control" required  email #email="ngModel">
                    <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid mailid</span>
                </div>
                <div class="form-group">
                    <label for="secret">Secret Question</label>
                    <select class="form-control" ngModel name="secret"[ngModel]="'pet'">
                        <option value="pet">Your pet name</option>
                        <option value="teacher">Your teacher name</option>
                    </select>
                </div>
                <div class="form-group">
                    <textarea class="form-control" name="questionAnswer" rows="3" [(ngModel)]="answer"></textarea>
                </div>
                <p>Your answer:{{answer}}</p>
                <p>Gender</p>
                <div class="radio" *ngFor="let gender of genders">
                <label>
                    <input type="radio" name="gender" ngModel [value]="gender">
                    {{gender}}
                </label>
                </div>
                <button class="btn btn-primary" (click)="onSubmit()"type="submit" [disabled]="!f.valid">Submit</button>
            </form>
        </div>
    </div>
    <hr>
    <div class="row" *ngIf="isSubmitted">
        <div class="col-xs-12">
            <h3>Your datas</h3>
            <p>Username :{{userdata.username}}</p>
            <p>mailid :{{userdata.email}}</p>
            <p>Secret question : {{userdata.email}}</p>
            <p>Answer :{{userdata.secret}}</p>
            <p>Gender :{{userdata.gender}}</p>
        </div>
    </div>
</div>
